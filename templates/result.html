<html>
    <head>
        <title>Did the soup lie?</title>
    </head>
    <body>
        {% if is_lie == True %}
        <h1>The soup lied!</h1>
        {% else %}
        <h1>The soup did not lie!</h1>
        {% endif %}
        <p>{{p1}} vs {{p2}}</p>
        <p>WINNER: {{winner}}</p>
        <p>predicted percent chance of winning @ {{time}} seconds in game: {{prob}}%</p>
    </body> 
</html>
